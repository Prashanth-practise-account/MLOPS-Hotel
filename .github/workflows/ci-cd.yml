name: FastAPI CI/CD Pipeline

on:
  push:
    branches: [main]       # Run on push to main
  pull_request:
    branches: [main]       # Run on PR to main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest tests/  # Optional if you have tests

    - name: Build Docker image
      run: |
        docker build -t your-dockerhub-username/hotel-ml:latest .

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image
      run: |
        docker push your-dockerhub-username/hotel-ml:latest

    - name: Deploy to Server
      run: |
        ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "
        docker pull your-dockerhub-username/hotel-ml:latest &&
        docker stop hotel-ml || true &&
        docker rm hotel-ml || true &&
        docker run -d --name hotel-ml -p 8000:8000 your-dockerhub-username/hotel-ml:latest
        "
